<script id="spotifyTmpl">
	<div id="spotify" data-link="playlist">
		<i class="fa fa-arrow-circle-o-right"></i>
		<span class="text">spotify</span>
	</div>
</script>
<script id="playlistTmpl">
	<div id="playlist" class="page"></div>
</script>
<script id="playlistsTmpl">
	<div class="text"><i data-link="front" class="fa fa-arrow-circle-o-left"></i> playlists</div>
	{{for playlists}}
		<div data-action="{{:#data.uri}}">{{:#data.attributes.name}}</div>
	{{/for}}
</script>
<script id="trackTmpl">
	<div id="tracks" class="page"></div>
</script>
<script id="tracksTmpl">	
	<div class="text"><i data-link="playlist" class="fa fa-arrow-circle-o-left"></i> tracks</div>
	{{for tracks}}
		<div data-action="{{:#data.uri}}" class="track">
			<div class="name">{{:#data.data.name}}</div>
			<div class="artist">{{:~joinArtists(#data.data.artist)}}&nbsp;&nbsp;/&nbsp;&nbsp;{{:#data.data.album.name}}</div>
		</div>
	{{/for}}
</script>
<script id="playerTmpl">
	<div class="player loading">
		
		<div class="controls">
			<i class="play fa fa-play-circle"></i>
			<i class="pause fa fa-pause"></i>
			<i data-link="visualizer" class="fa fa-eye"></i>
		</div>
		<div class="name">
			{{:name}}
		</div>
		<div class="artist">
			{{:artist}}
		</div>
		<div class="progress"><div class="fill"></div></div>
		<div id="loading" class="loading"></div>
	</div>
</script>
<script id="visualizerTmpl">
	<div id="visualizer" class="page">
		<div class="close" data-link="front">
			<i class="fa fa-arrow-circle-o-left"></i>
		</div>
		<canvas class="fft" width="1080" height="1920"></canvas>
	</div>
</script>
